<div class="row">
<h2 class="title">Movie Reservation</h2>
<div class="col-md-6"><label>Name</label><input class="form-control" ng-model="user.name"></input>
</div>
<div class="col-md-6"><label>No Of Ticke</label>
    <select ng-model="user.ticket"class="form-control">
        <option ng-repeat="ticket in tickets">{{ticket}}</option>
    </select>
</div>
<button type="button" class="select col-md-offset-6 btn btn-primary">Start Selecting</button>
<p class="screent-text bg-primary">SCREEN</p>
</div>
<div class="row">

    <table class="col-md-12">
        <tr>
            <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
        </tr>
        <tr ng-repeat="row in rows">
            <td class="padding-right" ng-bind="row"></td>
            <td class="seat" ng-repeat="col in cols" ng-click="seatClicked(row + col,user.ticket)" ng-switch on="getStatus(row + col)">
                <img ng-switch-when="selected" src="images/seat_selected.png">
                <img ng-switch-when="reserved" src="images/seat_reserved.png">
                <img ng-switch-default src="images/seat_available.png">
            </td>
        </tr>
    </table>

    <div class="col-md-2 pull-right">
        <img src="images/seat_available.png">  Available <br>
        <img src="images/seat_reserved.png" class="padding-left">  Reserved <br>
        <img src="images/seat_selected.png" class="padding-left">  Selected
    </div>
    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>No Of Ticke</th>
            <th>Seat Numbers</th>
        </tr>
        <tr ng-repeat="item in retrievedObjectArray track by $index">
            <th>{{item.name}}</th>
            <th>{{item.ticket}}</th>
            <th ><span ng-repeat="seat in item.seates" >{{seat}}</span>
            </th>
        </tr>
    </table>

    <div class="buttons">
        <button ng-click="saveInformation(user)">Confirm Selection</button>
    </div>
</div>
